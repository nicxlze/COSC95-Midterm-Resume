<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f7f9fc;
      color: #333;
    }

    .skills-section {
      max-width: 900px;
      margin: auto;
    }

    .skills-section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .skills-category {
      margin-bottom: 2rem;
    }

    .skills-category h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #004aad;
    }

    .skill {
      margin-bottom: 1rem;
    }

    .skill-name {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .progress-bar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }

    .progress {
      height: 100%;
      border-radius: 20px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      width: 0;
      animation: fillBar 2s forwards;
    }

    @keyframes fillBar {
      to { width: var(--progress); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .skills-section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<section class="skills-section">
  <h2>ðŸ”§ Skills</h2>

  <div class="skills-category">
    <h3>Frontend</h3>
    <div class="skill">
      <div class="skill-name">HTML</div>
      <div class="progress-bar"><div class="progress" style="--progress: 90%;"></div></div>
    </div>
    <div class="skill">
      <div class="skill-name">CSS</div>
      <div class="progress-bar"><div class="progress" style="--progress: 85%;"></div></div>
    </div>
    <div class="skill">
      <div class="skill-name">JavaScript</div>
      <div class="progress-bar"><div class="progress" style="--progress: 75%;"></div></div>
    </div>
  </div>

  <div class="skills-category">
    <h3>Backend</h3>
    <div class="skill">
      <div class="skill-name">Python (Django)</div>
      <div class="progress-bar"><div class="progress" style="--progress: 80%;"></div></div>
    </div>
    <div class="skill">
      <div class="skill-name">PHP</div>
      <div class="progress-bar"><div class="progress" style="--progress: 60%;"></div></div>
    </div>
  </div>

  <div class="skills-category">
    <h3>Tools & Platforms</h3>
    <div class="skill">
      <div class="skill-name">Git & GitHub</div>
      <div class="progress-bar"><div class="progress" style="--progress: 85%;"></div></div>
    </div>
    <div class="skill">
      <div class="skill-name">Figma</div>
      <div class="progress-bar"><div class="progress" style="--progress: 70%;"></div></div>
    </div>
  </div>

  <div class="skills-category">
    <h3>Communication</h3>
    <div class="skill">
      <div class="skill-name">English (Fluent)</div>
      <div class="progress-bar"><div class="progress" style="--progress: 95%;"></div></div>
    </div>
    <div class="skill">
      <div class="skill-name">Filipino (Native)</div>
      <div class="progress-bar"><div class="progress" style="--progress: 100%;"></div></div>
    </div>
  </div>
</section>

</body>
</html>
